  <div class="container">
  <div class = "card-wrapper">
    <div *ngIf="product" class = "card" style="border: none;">
      <!-- card left -->
      <div class = "product-imgs py-3">
        <div class = "img-display">
          <div class = "img-showcase">
            <img [src]="product?.imageUrl" style="height: 600px;" alt = "{{ product?.name }}">
          </div>
        </div>
      </div>
      <!-- card right -->
      <div class = "product-content py-3">
        <h2 class = "product-title">{{ product?.name }}</h2>
        <a routerLink="/product" class = "product-link">visit Sara store</a>
       
        <div class = "product-price" *ngIf="product.discount && (product.price - product.discount) !== 0">
          <p class = "last-price">Old Price: <span>${{ product?.price }}</span></p>
          <p class = "new-price">New Price: <span>${{ product?.price -product?.discount }}</span></p>
        </div>
        <div class = "product-price" *ngIf="product.discount && (product.price - product.discount) === 0">
          <p class = "last-price">Price: <span>${{ product?.price }}</span></p>
        </div>


        <div class = "product-detail">
          <h2>about this item: </h2>
          <p>{{product?.description}}</p>

          <ul>

            <li>Available: <span>in stock</span></li>
            <li>Shipping Area: <span>All over the world</span></li>
          </ul>
        </div>

        <div class = "purchase-info">
          <input type="number" min="1" [(ngModel)]="quantity" />
          <a routerLink="/Cart">
          <button type = "button" class = "btn" (click)="addToCart()">
            Add to Cart <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </a>
          <!-- <button type = "button" class = "btn">Compare</button> -->
        </div>

        <div class="social-links">
          <a href = "#">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href = "#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href = "#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href = "#">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href = "#">
            <i class="fa-brands fa-pinterest"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
