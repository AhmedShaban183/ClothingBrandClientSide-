<!-- courses.component.html -->
<div class="courses-container">
  <h1><i class="fa-solid fa-square-check"></i> My Courses</h1>
  <div *ngIf="courses.length === 0" class="no-courses-message">No courses found.</div>
  <div class="row ">
    
  
    <div *ngFor="let course of courses" class="col-10 mx-2 course-item">
      <h3 class="course-title">{{ course.title }}</h3>
      <p class="course-description">{{ course.description }}</p>
      <div class="course-details">
        <span class="course-price">{{ course.price | currency }}</span>
        <span class="course-duration"><i class="fa-solid fa-clock"></i>{{ course.duration }}</span>
      </div>
    </div>
</div>
</div>
